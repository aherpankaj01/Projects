<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="emi.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h1>EMI Calculator</h1>
        <p class="description">
            Calculate your monthly EMI easily by entering loan details below.
        </p>

        <div class="form-group">
            <label>Loan Amount (₹)</label>
            <input type="number" id="PrincipalAmount" placeholder="Enter Principal Amount">
        </div>

        <div class="form-group">
            <label>Interest Rate (% per year)</label>
            <input type="number" id="intrestRate" placeholder="Enter Interest Rate">
        </div>

        <div class="form-group">
            <label>Loan Duration (Years)</label>
            <input type="number" id="loanduration" placeholder="Enter Loan Duration">
        </div>

        <button onclick="Calculate()">Calculate EMI</button>

        <div class="result">
            <h2>Loan Summary</h2>
            <p>Principal: ₹ <span id="principle">0.00</span></p>
            <p>Interest Rate: <span id="intrest">0.00</span> %</p>
            <p>Duration: <span id="duration">0</span> Months</p>
            <hr>
            <h3>Monthly EMI: ₹ <span id="emi">0.00</span></h3>
        </div>
    </div>
</div>

<script src="emi.js"></script>
</body>
</html>
